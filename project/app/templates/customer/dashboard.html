{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<h2 class="mb-4 h4">Available Shops</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for shop in shops %}
    <div class="col">
        <div class="card  bg-primary-subtle shadow h-100">
            <div class="card-body">
                <h5 class="card-title text-capitalize">{{ shop.name }}</h5>
                <p class="card-text text-capitalize"><small class="text-muted"><i class="bi bi-geo-alt-fill"></i> {{ shop.town }}</small></p>
                <a href="{{ url_for('customer_bp.view_shop', shop_uuid=shop.get_uuid()) }}" class="btn btn-primary">View Menu</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No shops are open right now. Please check back later!</p>
    {% endfor %}
</div>


{% endblock %}
