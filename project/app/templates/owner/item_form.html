{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<h2 class="mb-4">{{ form_title }}</h2>
<div class="p-4 rounded bg-light">
    <form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name if item else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description if item else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <div class="input-group">
            <span class="input-group-text">â‚±</span>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price if item else '' }}" required>
        </div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if not item or item.is_available %}checked{% endif %}>
        <label class="form-check-label" for="is_available">Item is available</label>
    </div>
    <div class="d-flex justify-content-end gap-2">
    <a href="{{ url_for('owner_bp.manage_items') }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Item</button>
    </div>
</form>
</div>
{% endblock %}
